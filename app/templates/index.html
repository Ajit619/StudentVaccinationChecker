<!DOCTYPE html>
<html>
<head>
	<title>Student Vaccination Checker</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			background-image: url("1.jpg");
    background-repeat: no-repeat;
    background-size: cover;

		}
		h1 {
			text-align: center;
			color: #1a1a1a;
			margin-top: 50px;
			background-color: #4CAF50;
			padding: 20px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			animation-name: fadeInDown;
			animation-duration: 1s;
			background: linear-gradient(#3cf21b, #fff823);
		}
		form {
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
			animation-name: fadeInUp;
			animation-duration: 1s;
		}
		label {
			color: #666666;
			font-size: 20px;
			margin-bottom: 10px;
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			margin-bottom: 20px;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			animation-name: pulse;
			animation-duration: 1s;
			animation-iteration-count: infinite;

		}
		button[type="submit"]:hover {
			background-color: #3e8e41;
			animation-name: none;
			background: linear-gradient(#3cf21b, #fff823);
		}
		p {
			margin-top: 20px;
			color: #1a1a1a;
			font-size: 20px;
			text-align: center;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			animation-name: fadeIn;
			animation-duration: 1s;
			margin-bottom: 50px;
			background: linear-gradient(#3cf21b, #fff823);
		}

		/* Animations */
		@keyframes fadeInDown {
			from { opacity: 0; transform: translate3d(0, -100%, 0); }
			to { opacity: 1; transform: none; }
		}

		@keyframes fadeInUp {
			from { opacity: 0; transform: translate3d(0, 100%, 0); }
			to { opacity: 1; transform: none; }
		}

		@keyframes pulse {
			from { transform: scale(1); }
			50% { transform: scale(1.1); }
			to { transform: scale(1); }
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}
	</style>
</head>

<body>
	<h1>Student Vaccination Checker</h1>
	<form method="POST" action="/check_vaccination">
		<label for="name">Enter Student Name: </label>
		<input type="text" id="name" name="name" required>
		<br><br>
		<button type="submit">Check Vaccination Status</button>
	</form>
	<br>
	{% if message %}
		<p>{{ message }}</p>
	{% endif %}
</body>
</html>
