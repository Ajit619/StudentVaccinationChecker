<!DOCTYPE html>
<html>
<head>
	<title>Student Vaccination Checker</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			color: #1a1a1a;
			margin-top: 50px;
		}
		form {
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			color: #666666;
			font-size: 20px;
			margin-bottom: 10px;
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			margin-bottom: 20px;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
		}
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		p {
			margin-top: 20px;
			color: #1a1a1a;
			font-size: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Student Vaccination Checker</h1>
	<form method="POST" action="/check_vaccination">
		<label for="name">Enter Student Name: </label>
		<input type="text" id="name" name="name" required>
		<br><br>
		<button type="submit">Check Vaccination Status</button>
	</form>
	<br>
	{% if message %}
		<p>{{ message }}</p>
	{% endif %}
</body>
</html>
